<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Form Validation</legend>
            <p>
                <label>Name:</label>
                <input type="text">
            </p>
            <p>
                <label>Username:</label>
                <input type="text">
            </p>
            <p>
                <label>Password:</label>
                <input type="password">
            </p>
            <p>
                <label>Re-type password:</label>
                <input type="password">
            </p>
            <p>
                <label>Gender:</label>
                <input type="radio" name="pol" value="m">Male
                <input type="radio" name="pol" value="f">Female
                <input type="radio" name="pol" value="o">Other
            </p>
            <p>
                <label>Programming skills:</label>
                <input type="checkbox" name="prog">Java
                <input type="checkbox" name="prog">Android
                <input type="checkbox" name="prog">Ruby
                <input type="checkbox" name="prog">.Net
            </p>
            <p>
                <label>Contact no:</label>
                <input type="number">
            </p>
            <p>
                <label>Email:</label>
                <input type="email">
            </p>

            <p>
                <label>College</label>
                <select name="Select college">
                    <option value="sc" selected disabled hidden>Select college</option>
                    
                    <option value="ftn">FTN</option>
                    <option value="etf">ETF</option>
                    <option value="pmf">PMF</option>
                </optgroup>
                    

                </select>

            </p>

            <input type="submit" value="Submit">
        </fieldset>


    </form>
</body>
</html>
